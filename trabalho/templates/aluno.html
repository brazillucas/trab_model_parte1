{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        {% bootstrap_css %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Produto</title>
    </head>

    <body>
        <div class="container">
            <h1>Notas do aluno</h1>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Período de Ingresso</th>
                        <th>Nota - Web Avançado</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="{% url 'index' %}">{{alunos.nome}}</a></td>
                        <td>{{alunos.ingresso}}</td>
                        <td>{{alunos.nota}}</td>
                        <td>{{alunos.situacao}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        {% bootstrap_javascript jquery='full' %}
    </body>
</html>
